  <script type="text/javascript">
    function arrangement () {
      
      
      console.log("Hello, World!"); 
  
      var wWidth = $( window ).width();
      var wHeight = $( window ).height();
      var fontSize;
      var newStyle;
  
      /* Set absolute values for <html>: width, height, font-size */
      if (wWidth >= 1024) {
        fontSize = '20px';
      }
  
      if ( ( wWidth < 1024 ) && ( wWidth >= 768) ) {
        fontSize = '16px';
      }
  
      if (wWidth < 768) {
        fontSize = '10px';
      }
  
  
      console.log(wHeight, wWidth, fontSize);
      newStyle = {'width': wWidth+'px', 'height': wHeight+'px', 'font-size': fontSize};
      $( "html" ).css( newStyle);
      
    }
  </script>
